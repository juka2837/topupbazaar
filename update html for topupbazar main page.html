<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TopUpBazaar - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1b103e;
      color: white;
    }
    header {
      background-color: #1b103e;
      padding: 30px 20px 10px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
      color: #FFD700;
    }
    header p {
      font-size: 18px;
      color: #ccc;
      margin-top: 5px;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #2c1a5e;
      border-radius: 16px;
      padding: 25px 15px;
      text-align: center;
      transition: 0.3s;
      border: 2px solid #32246e;
    }
    .card:hover {
      background-color: #3d2a85;
    }
    .card img {
      height: 60px;  /* Height adjusted */
      width: 60px;   /* Width added for consistent size */
      margin-bottom: 15px;
    }
    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .card-desc {
      font-size: 14px;
      color: #ccc;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #150c2e;
      color: #ccc;
      font-size: 14px;
      margin-top: 40px;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>TopUpBazaar</h1>
    <p>Select a Service</p>
  </header>  
  <div class="container">
    <a href="uid-topup.html">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="UID Icon" />
        <div class="card-title">UID Top Up</div>
        <div class="card-desc">Diamond top-up with UID</div>
      </div>
    </a>
    <a href="#">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Calendar Icon" />
        <div class="card-title">Weekly/Monthly Membership</div>
        <div class="card-desc">Subscription for weekly or monthly rewards</div>
      </div>
    </a>
    <a href="#">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Star Icon" />
        <div class="card-title">Level Up Pass/ Evo Access</div>
        <div class="card-desc">Purchase passes or Evo items</div>
      </div>
    </a>
    <a href="#">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/3721/3721628.png" alt="Voucher Icon" />
        <div class="card-title">UNIPIN Voucher</div>
        <div class="card-desc">Redeem a UNIPIN voucher</div>
      </div>
    </a>
  </div>  
  <footer>
    &copy; 2025 TopUpBazaar | All Rights Reserved
  </footer>
</body>
</html>
